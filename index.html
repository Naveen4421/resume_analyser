<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    input, textarea, button { margin: 5px 0; width: 300px; padding: 5px; }
    textarea { height: 80px; }
    .response { background: #f0f0f0; padding: 10px; margin-top: 10px; max-width: 600px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Resume Matcher Frontend</h1>

  <!-- Login -->
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div id="login-response" class="response"></div>

  <!-- Upload Resume -->
  <h2>Upload Resume</h2>
  <input type="file" id="resume-file"><br>
  <button onclick="uploadResume()">Upload Resume</button>
  <div id="resume-response" class="response"></div>

  <!-- Upload Job -->
  <h2>Upload Job</h2>
  <input type="text" id="job-title" placeholder="Job Title"><br>
  <textarea id="job-desc" placeholder="Job Description"></textarea><br>
  <button onclick="uploadJob()">Upload Job</button>
  <div id="job-response" class="response"></div>

  <!-- Match Resumes -->
  <h2>Match Resumes</h2>
  <input type="number" id="job-id" placeholder="Job ID"><br>
  <button onclick="matchResumes()">Match</button>
  <div id="match-response" class="response"></div>

  <script>
    let token = '';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://127.0.0.1:8000/login/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) token = data.access_token;
      document.getElementById('login-response').innerText = JSON.stringify(data, null, 2);
    }

    async function uploadResume() {
      const fileInput = document.getElementById('resume-file');
      if (!fileInput.files.length) { alert("Select a file"); return; }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const res = await fetch('http://127.0.0.1:8000/upload_resume/', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      });
      const data = await res.json();
      document.getElementById('resume-response').innerText = JSON.stringify(data, null, 2);
    }

    async function uploadJob() {
      const title = document.getElementById('job-title').value;
      const description = document.getElementById('job-desc').value;

      const res = await fetch('http://127.0.0.1:8000/upload_job/', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title, description })
      });
      const data = await res.json();
      document.getElementById('job-response').innerText = JSON.stringify(data, null, 2);
    }

    async function matchResumes() {
      const jobId = document.getElementById('job-id').value;
      const res = await fetch(`http://127.0.0.1:8000/match/${jobId}?top_k=3`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      document.getElementById('match-response').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
